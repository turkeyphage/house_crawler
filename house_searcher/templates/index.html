<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>搜尋結果</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  <style type="text/css">
    .tr-result {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container ">
    <div class="page-content" style="padding: 8px;">

    <form action = "http://106.186.29.80:5000/" method = "post" class="navbar-form navbar-left" style="width: calc(100%);">
      <div class="form-group" style="width: calc(100%);">
        <input name="queryStr" type="text" class="form-control" placeholder="Search" style="width: calc(100% - 100px);display: inline-block;">
        <input type="submit" class="btn btn-default" value="submit" onClick></input>
      </div>
    </form>
    <div class="row"></div>
    <h4 style="display: inline-block;"><label>搜尋內容：</label></h4>{{search_value}}

    
     <!-- 台北市 -->
    <table class="table table-striped" style="margin-top: 40px;">
      <thead>
        <tr>
          <th>編號</th>
          <th>價格</th>
        </tr>
      </thead>
       <tbody>
        {% for item in finalResults %}
          <tr class="tr-result">
            <td>{{item.id}}</td>
            <td>{{item.price}}</td>
          </tr>
        {% endfor %}
        <!-- <tr class="tr-result">
          <td>124</td>
          <td>1500萬</td>
        </tr> -->
      </tbody> 
    </table>
    </div>
	</div>
  <script type="text/javascript">
    $("body").on("click",".tr-result",function() {
      var td = $(this).find("td");
      var id = td.html();
      location.href = "http://106.186.29.80:5000/detail.html?id="+id;
    });
  </script>
</body>
</html>
